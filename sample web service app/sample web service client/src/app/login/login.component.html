
<div style="text-align:center;background-repeat: no-repeat;background-image: linear-gradient(rgb(104, 145, 162), rgb(12, 97, 33));height:769px;">
<div class = "container">
	<div class="wrapper">
		<form action="" method="post" style="border-radius: 9%;transform: translateZ(-100px);" #loginForm="ngForm" name="Login_Form" class="form-signin" (ngSubmit)="userLogin(loginForm)">       
		    <h3 class="form-signin-heading">Welcome Back! Please Sign In</h3>
			  <hr class="colorgraph"><br>
			  <div *ngIf="!edited" class="alert alert-success box-msg" role="alert">
				<span style="color: red;">Invalid Username or Password</span>
			  </div>
			  <input type="text" class="form-control"  name="emailId" [(ngModel)]="login.userName" placeholder="Username" required />
        <br/>
        <input type="password" class="form-control"  name="password" [(ngModel)]="login.password" placeholder="Password" required/>     		  
			
		<button [disabled]="!loginForm.valid" class="btn btn-lg btn-primary btn-block"  name="Submit" value="Login" type="Submit" >Login</button>  			
		</form>			
	</div>
</div>
